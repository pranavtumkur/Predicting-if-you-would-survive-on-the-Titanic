<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict if you would have survived on the Titanic</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="PassengerId" placeholder="PassengerId" required="required" /><br>
        <input type="text" name="Pclass" placeholder="Pclass" required="required" /><br>
	    
		 <input type="radio" id="male" name="gender" value="male">
		  <label for="male">Male</label><br>
		  <input type="radio" id="female" name="gender" value="female">
		  <label for="female">Female</label><br>
		  <input type="radio" id="other" name="gender" value="other">
		  <label for="other">Other</label>
	    
	<input type="text" name="Age" placeholder="Age" required="required" /><br>
	<input type="text" name="SibSp" placeholder="Siblings on board" required="required" /><br>
	<input type="text" name="Parch" placeholder="Parch" required="required" /><br>
	<input type="text" name="Fare" placeholder="Fare" required="required" /><br>
	<input type="text" name="male" placeholder="male" required="required" /><br>
	<input type="text" name="Q" placeholder="Q" required="required" /><br>
	<input type="text" name="S" placeholder="S" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
