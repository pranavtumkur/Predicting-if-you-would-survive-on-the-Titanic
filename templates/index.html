<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict if you would have survived on the Titanic</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">    
	<p>Select the class you'd be travelling in:</p>
	  <input type="radio" id="1" name="Pclass" value="1">
	  <label for="1">1st class</label>
	  <input type="radio" id="2" name="Pclass" value="2">
	  <label for="2">2nd class</label>
	  <input type="radio" id="3" name="Pclass" value="3">
	  <label for="3">3rd class</label><br><br>   
	<input type="number" step="0" min="1" name="Age" placeholder="Age" required="required" /><br>
	<input type="number" step="0" min="0" name="SibSp" placeholder="Siblings on board" required="required" /><br>
	<input type="text" name="Parch" placeholder="Parents/children on board" required="required" /><br>
	<input type="number" step="0" min="0" name="Fare" placeholder="Fare" required="required" /><br>
	<input type="text" name="male" placeholder="male" required="required" /><br>
	<p>Where would you have embarked?</p>
	  <input type="radio" id="Q" name="Q" value="1">
	  <label for="Q">Queenstown</label>
	  <input type="radio" id="S" name="Q" value="2">
	  <label for="S">Southampton</label>
	  <input type="radio" id="C" name="Q" value="3">
	  <label for="C">Cherbourg</label><br>    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
